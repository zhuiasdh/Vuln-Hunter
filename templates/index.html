<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VulnHunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .scanner-card { width: 100%; max-width: 500px; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

<div class="scanner-card text-center">
    <h1 class="mb-3"><h1 class="mb-3"><i class="fa-solid fa-circle-nodes""></i> VulnHunter</h1>
    <p class="text-muted mb-4">Enter an IP address to scan for open ports and vulnerabilities.</p>
    
    <form action="/scan" method="POST" onsubmit="showLoading()">
        <div class="mb-3">
            <input type="text" name="target" class="form-control form-control-lg" placeholder="e.g. 45.33.32.156" required>
        </div>
        <button type="submit" id="scanBtn" class="btn btn-primary btn-lg w-100">Start Scan</button>
    </form>
    
    <div id="loading" class="mt-3 d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-primary">Scanning target... this may take a minute.</p>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loading').classList.remove('d-none');
        document.getElementById('scanBtn').disabled = true;
        document.getElementById('scanBtn').innerText = "Scanning...";
    }
</script>

</body>
</html>
